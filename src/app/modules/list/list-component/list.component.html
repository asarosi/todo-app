<h1 class="title">
  ToDo list
</h1>

<form (ngSubmit)="onSubmit(itemForm.value)" [formGroup]="itemForm" class="columns is-marginless is-multiline">
  <mat-form-field class="column is-8 title-input-container">
    <input formControlName="title" matInput name="title" placeholder="To Do item" required>
    <mat-error *ngIf="hasError('title', 'required')" class="error-message">
      Item title is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="column is-4 date-input-container">
    <input [matDatepicker]="picker" formControlName="deadline" matInput name="deadline" placeholder="Due date" required>
    <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="hasError('deadline', 'required')" class="error-message">
      Item deadline is required
    </mat-error>
  </mat-form-field>

  <div class="column add-button-container">
    <button [disabled]="!itemForm.valid" class="button is-primary is-outlined" mat-button>Add item</button>
  </div>
</form>

<mat-list *ngFor="let item of items">
  <mat-list-item [ngClass]="getItemClass(item.deadline)" class="columns tile box is-desktop">
    <div class="column">{{item.title}}</div>
    <div class="column is-3">{{item.deadline | date : 'longDate'}}</div>
    <div class="column is-2 button-group-container">
      <mat-button-toggle-group>
        <mat-button-toggle aria-label="Complete item">
          <mat-icon>done</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle aria-label="Edit item">
          <mat-icon>edit</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle aria-label="Delete item">
          <mat-icon>delete</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </mat-list-item>
</mat-list>
